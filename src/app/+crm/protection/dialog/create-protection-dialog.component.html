<div class="app-protection-dialog">

    <form [formGroup]="group">

        <div class="app-protection-dialog__row app-protection-dialog__header">
            <h2>Create Protection</h2>
        </div>

        <!--<div class="app-protection-dialog__row app-protection-dialog__section">
            <h2>Product Information</h2>
        </div>-->

        <div class="app-protection-dialog__content">
            <div class="app-protection-dialog__row row">
                <div class="app-protection-dialog__col col-3">
                    <div class="form-group">
                        <label for="name">Benefit Type</label>
                        <select class="custom-select">
                            <option selected>Frequency</option>
                            <option value="1">Salary/Wages</option>
                            <option value="2">Business</option>
                            <option value="3">Benefits</option>
                            <option value="3">Interest/Dividends</option>
                            <option value="3">Boarder/Flatmate</option>
                            <option value="3">Rental</option>
                            <option value="3">Bonus</option>
                            <option value="3">Commission</option>
                            <option value="3">Other</option>
                        </select>
                    </div>
                </div>
                <div class="app-protection-dialog__col col-3">
                    <div class="form-group">
                        <label for="name">Insurer</label>
                        <select class="custom-select">
                            <option selected>Frequency</option>
                            <option value="1">Weekly</option>
                            <option value="2">Fortnightly</option>
                            <option value="3">Monthly</option>
                        </select>
                    </div>
                </div>
                <div class="app-protection-dialog__col--both col-6">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <select class="custom-select">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="app-protection-dialog__row row">
                <mat-checkbox class="mr10">Current Claim</mat-checkbox>
                <mat-checkbox>In Arrears</mat-checkbox>
            </div>

            <div class="app-protection-dialog__row row">
                <div class="app-protection-dialog__col col-6">
                    <div class="form-group">
                    <label for="name">Policy Number</label>
                    <input type="text" class="form-control" placeholder="Policy Number">
                    </div>
                </div>
                <div class="app-protection-dialog__col--both col-6">
                    <div class="form-group">
                    <label for="name">Commencement Date</label>
                    <input type="text" class="form-control" placeholder="Commencement Date">
                    </div>
                </div>
            </div>

        </div>

        <!--<div class="app-protection-dialog__row app-protection-dialog__section">
            <h2>Status Overview</h2>
        </div>-->

        <div class="app-protection-dialog__actions">
            <div class="spacer"></div>
            <button class="no-shadow mr5 action-btn" mat-button (click)="open()">BACK</button>
            <button color="primary" class="no-shadow action-btn" mat-raised-button>SAVE</button>
        </div>
    </form>

</div>
