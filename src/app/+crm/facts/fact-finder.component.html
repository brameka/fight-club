<div class="app-facts__contact-container" *ngIf="state == 0">

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">

            <div class="app-facts__hero">
                <img src="assets/images/space-illo.svg" alt="">
            </div>

            <div class="app-facts__heading">
                Contact Information
            </div>
            <div class="app-facts__contacts">
                <div class="app-facts__contact app-facts__active-contact" (click)="navigateRoute('fact-contact')">
                    <div class="app-facts__contact--content">
                        <div class="app-facts__contact--avatar">
                            <mat-icon>person</mat-icon>
                        </div>
                        <!--<div class="app-facts__contact--text">
                            <span class="app-facts__contact--title">Client 1</span>
                            <span class="app-facts__contact--description">Add contact information for client 1</span>
                        </div>-->
                        <div class="app-facts__contact--text">
                            <span class="app-facts__contact--title">Kelly Slater</span>
                        </div>
                        <div class="app-facts__contact--arrow">
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </div>
                    </div>

                </div>
                <div class="app-facts__contact" (click)="navigateRoute('fact-contact')">
                    <div class="app-facts__contact--content">
                        <div class="app-facts__contact--avatar">
                            <mat-icon>add</mat-icon>
                        </div>
                        <div class="app-facts__contact--text">
                            <span class="app-facts__contact--title">Add Client Information</span>
                            <!--<span class="app-facts__contact--description">Get your company or organization on Slack</span>-->
                        </div>
                        <div class="app-facts__contact--arrow">
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="app-facts__section--heading">Outstanding items to be completed</div>
            <div class="app-facts__section app-facts__active-section" (click)="navigateRoute('fact-financials')">
                <div class="app-facts__section--content">
                    <div class="app-facts__section--avatar">
                        <mat-icon>attach_money</mat-icon>
                    </div>
                    <div class="app-facts__section--title">Financials</div>
                    <div class="app-facts__section--action">
                        <!--<button class="no-shadow action-btn app-facts__section--action-btn" mat-raised-button>Complete</button>-->
                        <!--<button color="primary" class="no-shadow action-btn" mat-raised-button>Complete</button>-->
                    </div>
                </div>
            </div>
            <div class="app-facts__section app-facts__active-section" (click)="navigateRoute('fact-preferences')">
                <div class="app-facts__section--content">
                    <div class="app-facts__section--avatar">
                        <mat-icon>map</mat-icon>
                    </div>
                    <div class="app-facts__section--title">Preferences</div>
                </div>
            </div>
            <div class="app-facts__section app-facts__active-section" (click)="navigateRoute('fact-protection')">
                <div class="app-facts__section--content">
                    <div class="app-facts__section--avatar">
                        <mat-icon>train</mat-icon>
                    </div>
                    <div class="app-facts__section--title">Protection</div>
                </div>
            </div>
            <div class="app-facts__section ">
                <div class="app-facts__section--content" (click)="navigateRoute('fact-future')">
                    <div class="app-facts__section--avatar">
                        <mat-icon>place</mat-icon>
                    </div>
                    <div class="app-facts__section--title">Future</div>
                    <div class="app-facts__section--action">
                        <button class="no-shadow action-btn app-facts__section--action-btn" mat-raised-button>Complete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
