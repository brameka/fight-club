<div class="app-expense-dialog">

    <form [formGroup]="group">

        <div class="app-expense-dialog__row app-expense-dialog__header">
            <h2>Expense</h2>
        </div>

        <div class="app-expense-dialog__content">

            <div class="app-expense-dialog__row row">

                <div class="app-expense-dialog__col col-6">
                    <div class="form-group">
                        <label for="name">Contact</label>
                        <select class="custom-select">
                            <option selected>Contact</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="app-expense-dialog__col--end col-3">
                    <div class="form-group">
                        <label for="name">Expense Type</label>
                        <select class="custom-select">
                            <option selected>Frequency</option>
                            <option value="1">Mortgages/Loans</option>
                            <option value="2">Credit Cards</option>
                            <option value="3">Motor Vehicle</option>
                            <option value="3">Living Expenses</option>
                            <option value="3">Education</option>
                            <option value="3">Hire Purchase</option>
                            <option value="3">Overdraft</option>
                            <option value="3">Student Loan</option>
                            <option value="3">Savings/Super/Kiwi Saver</option>
                            <option value="3">Insurance</option>
                            <option value="3">Rates</option>
                            <option value="3">Other</option>
                        </select>
                    </div>
                </div>
                <div class="app-expense-dialog__col--end col-3">
                    <div class="form-group">
                        <label for="name">Frequency</label>
                        <select class="custom-select">
                            <option selected>Frequency</option>
                            <option value="1">Weekly</option>
                            <option value="2">Fortnightly</option>
                            <option value="3">Monthly</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="app-expense-dialog__row row">
                <div class="app-expense-dialog__col col-6">
                    <div class="form-group">
                    <label for="name">Amount</label>
                    <input type="text" class="form-control" placeholder="Amount">
                    </div>
                </div>
                <div class="app-expense-dialog__col--end col-6">
                    <div class="form-group">
                    <label for="name">Date Of Birth (dd/mm/yyyy)</label>
                    <input type="text" class="form-control" placeholder="Date Of Birth">
                    </div>
                </div>
            </div>

            <div class="app-expense-dialog__row row">
                <div class="app-expense-dialog__col app-expense-dialog__no-padding col-12">
                    <div class="form-group">
                    <label for="name">Description</label>
                    <input type="text" class="form-control" placeholder="Mobile">
                    </div>
                </div>
            </div>

            <div class="app-expense-dialog__row row">
                <div class="app-expense-dialog__col app-expense-dialog__no-padding col-12">
                    <div class="form-group">
                    <label for="name">Other Information</label>
                    <textarea class="form-control" rows="5"></textarea>
                    </div>
                </div>
            </div>

        </div>
        <div class="app-expense-dialog__actions">
            <div class="spacer"></div>
            <button class="no-shadow mr5 action-btn" mat-button (click)="open()">BACK</button>
            <button color="primary" class="no-shadow action-btn" mat-raised-button>SAVE</button>
        </div>
    </form>

</div>
