<div class="app-liability-dialog">

    <form [formGroup]="group">

        <div class="app-liability-dialog__row app-liability-dialog__header">
            <h2>Create Liability</h2>
        </div>

        <div class="app-liability-dialog__content">

            <div class="app-liability-dialog__row row">

                <div class="app-liability-dialog__col col-3">
                    <div class="form-group">
                        <label for="name">Income Type</label>
                        <select class="custom-select">
                            <option selected>Frequency</option>
                            <option value="1">Salary/Wages</option>
                            <option value="2">Business</option>
                            <option value="3">Benefits</option>
                            <option value="3">Interest/Dividends</option>
                            <option value="3">Boarder/Flatmate</option>
                            <option value="3">Rental</option>
                            <option value="3">Bonus</option>
                            <option value="3">Commission</option>
                            <option value="3">Other</option>
                        </select>
                    </div>
                </div>
                <div class="app-liability-dialog__col col-3">
                    <div class="form-group">
                        <label for="name">Frequency</label>
                        <select class="custom-select">
                            <option selected>Frequency</option>
                            <option value="1">Weekly</option>
                            <option value="2">Fortnightly</option>
                            <option value="3">Monthly</option>
                        </select>
                    </div>
                </div>
                <div class="app-liability-dialog__col--end col-3">
                    <div class="form-group">
                        <label for="name">Contact</label>
                        <select class="custom-select">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="app-liability-dialog__row row">
                <div class="app-liability-dialog__col col-6">
                    <div class="form-group">
                    <label for="name">Amount</label>
                    <input type="text" class="form-control" placeholder="Amount">
                    </div>
                </div>
            </div>

            <div class="app-liability-dialog__row row">
                <div class="app-liability-dialog__col app-liability-dialog__no-padding col-12">
                    <div class="form-group">
                    <label for="name">Description</label>
                    <input type="text" class="form-control" placeholder="Mobile">
                    </div>
                </div>
            </div>

            <div class="app-liability-dialog__row row">
                <div class="app-liability-dialog__col app-liability-dialog__no-padding col-12">
                    <div class="form-group">
                    <label for="name">Other Information</label>
                    <textarea class="form-control" rows="5"></textarea>
                    </div>
                </div>
            </div>

        </div>
        <div class="app-liability-dialog__actions">
            <div class="spacer"></div>
            <button class="no-shadow mr5 action-btn" mat-button (click)="open()">BACK</button>
            <button color="primary" class="no-shadow action-btn" mat-raised-button>SAVE</button>
        </div>
    </form>

</div>
