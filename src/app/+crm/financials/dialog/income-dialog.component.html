<div class="app-income-dialog">

    <form [formGroup]="group">

        <div class="app-income-dialog__row app-income-dialog__header">
            <h2>Income</h2>
        </div>

        <div class="app-income-dialog__content">

            <div class="app-income-dialog__row row">

                <div class="app-income-dialog__col col-3">
                    <div class="form-group">
                        <label for="name">Income Type</label>
                        <select class="custom-select">
                            <option selected>Frequency</option>
                            <option value="1">Salary/Wages</option>
                            <option value="2">Business</option>
                            <option value="3">Benefits</option>
                            <option value="3">Interest/Dividends</option>
                            <option value="3">Boarder/Flatmate</option>
                            <option value="3">Rental</option>
                            <option value="3">Bonus</option>
                            <option value="3">Commission</option>
                            <option value="3">Other</option>
                        </select>
                        <!--<div ngbDropdown class="app-income-dialog__drop">
                            <button class="btn app-income-dialog__btn" id="dropdownBasic1" ngbDropdownToggle>Salary/Wages</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <button class="dropdown-item">Salary/Wages</button>
                                <button class="dropdown-item">Business</button>
                                <button class="dropdown-item">Benefits</button>
                                <button class="dropdown-item">Interest/Dividends</button>
                                <button class="dropdown-item">Boarder/Flatmate</button>
                                <button class="dropdown-item">Rental</button>
                                <button class="dropdown-item">Bonus</button>
                                <button class="dropdown-item">Commission</button>
                                <button class="dropdown-item">Other</button>
                            </div>
                        </div>-->
                    </div>
                </div>
                <div class="app-income-dialog__col col-3">
                    <div class="form-group">
                        <label for="name">Frequency</label>
                        <select class="custom-select">
                            <option selected>Frequency</option>
                            <option value="1">Weekly</option>
                            <option value="2">Fortnightly</option>
                            <option value="3">Monthly</option>
                        </select>
                    </div>
                </div>
                <div class="app-income-dialog__col--end col-3">
                    <div class="form-group">
                        <label for="name">Contact</label>
                        <select class="custom-select">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <!--<div class="app-income-dialog__drop" ngbDropdown>
                            <button class="btn app-income-dialog__btn" id="dropdownBasic2" ngbDropdownToggle>Frequency</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
                                <button class="dropdown-item">Contact #1</button>
                                <button class="dropdown-item">Contact #2</button>
                            </div>
                        </div>-->
                    </div>
                </div>
            </div>
            <div class="app-income-dialog__row row">
                <div class="app-income-dialog__col col-6">
                    <div class="form-group">
                    <label for="name">Amount</label>
                    <input type="text" class="form-control" placeholder="Amount">
                    </div>
                </div>
            </div>

            <div class="app-income-dialog__row row">
                <div class="app-income-dialog__col app-income-dialog__no-padding col-12">
                    <div class="form-group">
                    <label for="name">Description</label>
                    <input type="text" class="form-control" placeholder="Mobile">
                    </div>
                </div>
            </div>

            <div class="app-income-dialog__row row">
                <div class="app-income-dialog__col app-income-dialog__no-padding col-12">
                    <div class="form-group">
                    <label for="name">Other Information</label>
                    <textarea class="form-control" rows="5"></textarea>
                    </div>
                </div>
            </div>

        </div>
        <div class="app-income-dialog__actions">
            <div class="spacer"></div>
            <button class="no-shadow mr5 action-btn" mat-button (click)="open()">BACK</button>
            <button color="primary" class="no-shadow action-btn" mat-raised-button>SAVE</button>
        </div>
    </form>

</div>
