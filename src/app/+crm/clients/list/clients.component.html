<div *ngIf="(state$ | async)!.loading" class="app-clients">
  <div class="app-clients__loader">
    <mat-spinner diameter="25" strokeWidth="3"></mat-spinner>
  </div>
</div>

<div *ngIf="(state$ | async)!.loading === false" class="app-clients">
  <div class="col-12 app-clients__table">
    <div class="app-clients__header">
        <button class="mr5 action-btn" color="primary" mat-raised-button (click)="create()">NEW</button>
        <div class="spacer"></div>
        <div class="app-clients__search">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Clients">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
          </div>

        </div>
    </div>

          class="material"
          [rows]="rows"
          [columns]="[{name:'Name'},{name:'Gender'},{name:'Company'}]"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          [limit]="10">
          <ngx-datatable-column [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
              <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">
                <input type="checkbox" [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"/>
              </ng-template>
              <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
                <input type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)"/>
              </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Name"></ngx-datatable-column>
          <ngx-datatable-column name="Gender"></ngx-datatable-column>
