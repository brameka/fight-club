<div class="app-create-client-form">
  <mat-horizontal-stepper [linear]="isLinear">
    <mat-step [stepControl]="personalFormGroup">
      <form [formGroup]="personalFormGroup">
        <ng-template matStepLabel>Personal Information</ng-template>
        <div class="row">
          <div class="col-sm-4">
              <mat-form-field class="app-create-client-form__field">
                <input matInput placeholder="First Name" formControlName="firstname">
                <mat-error *ngIf="personalFormGroup.controls['middlename'].hasError('required')">
                  First name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
          </div>
          <div class="col-sm-4">
              <mat-form-field class="app-create-client-form__field">
                <input matInput placeholder="Middle Name" formControlName="middlename">
              </mat-form-field>
          </div>
          <div class="col-sm-4">
              <mat-form-field class="app-create-client-form__field">
                <input matInput placeholder="Last Name" formControlName="surname">
                <mat-error *ngIf="personalFormGroup.controls['surname'].hasError('required')">
                  Last name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="app-create-client-form__field">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="personalFormGroup.controls['email'].hasError('pattern')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="personalFormGroup.controls['email'].hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">

            <div class="col-sm-4">
              <mat-form-field>
                <mat-select formControlName="gender" placeholder="Gender" >
                  <mat-option *ngFor="let gend of genders" [value]="gend">
                    {{ gend }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-sm-4">
              <mat-form-field>
                <mat-select formControlName="title" placeholder="Title" >
                  <mat-option *ngFor="let titl of titles" [value]="titl">
                    {{ titl }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-sm-4">
              <mat-form-field>
                <mat-select formControlName="role" placeholder="Role" >
                  <mat-option *ngFor="let rol of roles" [value]="rol">
                    {{ rol }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

        </div>
        <div class="row">
          <div class="col-sm-12">
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Date Of Birth" formControlName="dob">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
          </div>
        </div>
        <div class="row app-create-client-form__actions">
            <div class="spacer"></div>
            <button mat-button matStepperNext>Next</button>
        </div>
    </form>

    </mat-step>
    <mat-step [stepControl]="contactFormGroup">
      <form [formGroup]="contactFormGroup">
        <ng-template matStepLabel>Contact Information</ng-template>

        <div class="row">
          <div class="col-sm-4">
              <mat-form-field class="app-create-client-form__field">
                <input matInput placeholder="Home Phone" formControlName="homePhone">
              </mat-form-field>
          </div>
          <div class="col-sm-4">
            <mat-form-field class="app-create-client-form__field">
              <input matInput placeholder="Business Phone" formControlName="businessPhone">
            </mat-form-field>
          </div>
          <div class="col-sm-4">
            <mat-form-field class="app-create-client-form__field">
              <input matInput placeholder="Mobile Phone" formControlName="mobilePhone">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
              <mat-form-field class="app-create-client-form__field">
                <input matInput placeholder="Occupation" formControlName="occupation">
              </mat-form-field>
          </div>
          <div class="col-sm-4">
            <mat-form-field class="app-create-client-form__field">
              <input matInput placeholder="Company" formControlName="company">
            </mat-form-field>
          </div>
        </div>
        <div class="row app-create-client-form__actions">
            <div class="spacer"></div>
            <button mat-button matStepperPrevious class="app-create-client-form__back">Back</button>
            <!-- <button mat-button color="primary" mat-raised-button (click)='save()' [disabled]="this.personalFormGroup.valid === false">Save</button> -->
            <button mat-button color="primary" mat-raised-button (click)='save()'>Save</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</div>
