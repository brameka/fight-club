<div class="app-contacts">

  <div class="app-contacts__header">
    <button class="mr5" color="primary" mat-raised-button (click)="create()"><mat-icon>add</mat-icon> NEW</button>
    <!-- <button color="primary" mat-button>MERGE</button> -->
    <div class="separator"></div>
    <span class="app-contacts__header--total">54 contacts</span>
    <!-- <button mat-icon-button color="primary">
      <mat-icon aria-label="Example icon-button with a heart icon">keyboard_arrow_left</mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon aria-label="Example icon-button with a heart icon">keyboard_arrow_right</mat-icon>
    </button> -->
    <div class="spacer"></div>
    <app-search (update)="search($event)" [placeholder]="'Search Contacts'"></app-search>
  </div>


  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <mat-header-cell class="flx-3" *matHeaderCellDef mat-sort-header> NAME </mat-header-cell>
      <mat-cell class="flx-3 name-cell-value" *matCellDef="let customer"> {{customer.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell class="flx-1" *matHeaderCellDef mat-sort-header>EMAIL</mat-header-cell>
      <mat-cell class="flx-1" *matCellDef="let customer"> {{customer.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="mobile">
      <mat-header-cell class="flx--6" *matHeaderCellDef>MOBILE</mat-header-cell>
      <mat-cell class="flx--6" *matCellDef="let customer"> {{customer.mobile}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell class="flx--4" *matHeaderCellDef mat-sort-header>CITY</mat-header-cell>
      <mat-cell class="flx--4" *matCellDef="let customer"> {{customer.city}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="select">
        <mat-header-cell class="actions-cell" *matHeaderCellDef>

        </mat-header-cell>
        <mat-cell class="actions-cell" *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu class="customer-actions" #menu="matMenu" xPosition="before">
                <button mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row (click)="details(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                [length]="database.data.length"
                [pageIndex]="0"
                [pageSize]="25"
                [pageSizeOptions]="[5, 10, 25, 100]">
    <span>Hello</span>
  </mat-paginator>

</div>
