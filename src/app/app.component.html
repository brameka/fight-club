<md-toolbar>
  <button md-icon-button routerLink="/dash">
    <md-icon>menu</md-icon>
  </button>

  <app-search></app-search>

  <span class="spacer"></span>
  <app-notifications></app-notifications>

  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
      <button md-icon-button routerLink="/dash">
        <md-icon>dashboard</md-icon>
      </button>
      <button md-icon-button routerLink="/dash"><md-icon>favorite</md-icon></button>
      <button md-icon-button routerLink="/dash"> <md-icon>delete</md-icon></button>
  </div>
  <button md-button [md-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <md-icon>menu</md-icon>
  </button>

  <!--<button md-icon-button>
    <md-icon>favorite</md-icon>
  </button>

  <button- md-iconbutton>
    <md-icon>delete</md-icon>
  </button>-->

  <ng2-slim-loading-bar [color]="'red'"></ng2-slim-loading-bar>
</md-toolbar>

<md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item routerLink="/dash">Products</button>
    <button md-menu-item routerLink="/dash">Dashboard</button>
</md-menu>

<md-sidenav-container class="app-container">
  <md-sidenav #sidenav class="app-sidenav" mode="side">
    Jolly good!
  </md-sidenav>
  <div class="app-content">
    <router-outlet></router-outlet>
    <button type="button" md-button (click)="sidenav.open()">
      Open sidenav
    </button>
    <button type="button" md-button (click)="sidenav.close()">
      Open sidenav
    </button>
  </div>

</md-sidenav-container>
