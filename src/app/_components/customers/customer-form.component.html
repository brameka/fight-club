<div class="app-customer-form">

    <mat-horizontal-stepper [linear]="true">
      <mat-step [stepControl]="personalFormGroup">
        <form [formGroup]="personalFormGroup">

          <div class="row">
            <div class="col-sm-4">
                <mat-form-field class="app-customer-form__field">
                  <input matInput placeholder="First Name" formControlName="firstNameControl">
                  <mat-error *ngIf="personalFormGroup.controls['firstNameControl'].hasError('required')">
                    First name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field class="app-customer-form__field">
                  <input matInput placeholder="Middle Name" formControlName="middleNameControl">
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field class="app-customer-form__field">
                  <input matInput placeholder="Last Name" formControlName="lastNameControl">
                  <mat-error *ngIf="personalFormGroup.controls['lastNameControl'].hasError('required')">
                    Last name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="app-customer-form__field">
                    <input matInput placeholder="Email" formControlName="emailFormControl">
                    <mat-error *ngIf="personalFormGroup.controls['emailFormControl'].hasError('pattern')">
                    Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="personalFormGroup.controls['emailFormControl'].hasError('required')">
                    Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
          </div>
          <button mat-button matStepperNext>Next</button>
        </form>

      </mat-step>
      <mat-step [stepControl]="contactFormGroup">
        <form [formGroup]="contactFormGroup">
          <ng-template matStepLabel>Contact Information</ng-template>
          <mat-form-field>
            <input matInput placeholder="Address" formControlName="secondCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
          <button mat-button matStepperPrevious>Back</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
