<div *ngIf="(state$ | async)!.users.loading" class="app-users">

      <mat-spinner diameter="25" strokeWidth="3"></mat-spinner>

  </div>

        <button class="mr5 action-btn" color="primary" mat-raised-button (click)="create()">NEW</button>
